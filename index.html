<html>
<head>
    <title> Field Filler </title>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="title">
    <img src="assets/images/icon.png" alt="">
    <h2> Field Filler</h2>
</div>
<div class="flex-container">
    <div class="inputbox flex-item">
        <label for="name"> Name </label>
        <input type="text" name="name" id ="fillName">
    </div>

    <div class="inputbox flex-item">
        <label for="value"> Value </label>
        <input type="text" name="value" id="fillValue">
    </div>

    <button class="flex-item add"> ADD</button>
</div>
<div id="keys" style="color: #ddd">
    ( Empty )
</div>
<button class="fill"> FILL </button>
<div class="clear"></div>
</body>
</html>
